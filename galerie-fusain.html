<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Les cartes Gelées | Rabbit Portfolio Template</title>
    <meta name="description" content="Galerie dédiée aux œuvres au fusain de Artist Name">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Inline fallback favicon (SVG) -->
        <!-- Inline fallback favicon (SVG) removed -->
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="./js/core.js" defer></script>
    <script src="./js/heartbeat.js" defer></script>
    <script src="./js/data-integrity.js" defer></script>
    <script src="./js/user-metrics.js" defer></script>
    <script src="./js/resilience-tests.js" defer></script>
    <script src="./js/experience.js" defer></script>
    <script src="./js/navigation.js" defer></script>
    
</head>
<body class="fullscreen-gallery-page" data-technique="fusain">
    <!-- Navigation -->
    <header class="header biography-header" role="banner">
        <div class="container">
            <nav class="nav" role="navigation" aria-label="Navigation principale">
                <div class="logo">
                    <a href="index.html" aria-label="Retour à l'accueil">Rabbit Portfolio Template</a>
                </div>
                <button class="mobile-menu-btn" aria-label="Menu mobile" aria-expanded="false">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </button>
                <ul class="nav-links" role="menubar">
                    <li role="none"><a href="index.html" role="menuitem">Accueil</a></li>
                    <li role="none"><a href="biography.html" role="menuitem">Biographie</a></li>
                    <li role="none"><a href="contact.html" role="menuitem">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Galerie -->
    <main class="fullscreen-gallery">
        <header class="gallery-header">
            <h1 id="galleryTitle">Les cartes Gelées</h1>
            <a href="./index.html" class="back-link">← Retour au portfolio</a>
        </header>
        <div class="gallery-grid-fullscreen" id="galleryGridFullscreen">
            <div class="loading-indicator" role="status" aria-live="polite">
                <span class="spinner" aria-hidden="true"></span>
                <span class="sr-only">Chargement des œuvres…</span>
            </div>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="fullscreen-lightbox" id="fullscreenLightbox" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="galleryTitle">
        <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
        <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
        <button class="lightbox-close-fullscreen" id="lightboxCloseFullscreen" aria-label="Fermer la fenêtre">&times;</button>
        <img class="lightbox-image-fullscreen" id="lightboxImageFullscreen" src="" alt="">
        <div class="image-counter" id="imageCounter">1 / 23</div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Rabbit-Run. Tous droits pas réservés.</p>
            </div>
        </div>
    </footer>

    <script src="./js/artworks-data.js" defer></script>
    <script src="./js/gallery-fullscreen.js" defer></script>

</body>
</html>
